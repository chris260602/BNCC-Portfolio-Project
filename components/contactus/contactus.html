      <main>
        <div class="main-container">
          <div class="contact-text awalAnimasi2" >
            <h2>Open for Collaboration</h2>
            <p>Do you need a person to work together as a team ?</p>
            <p>Feel free to contact me by filling your data</p>
            <p>I will try to reply back as fast as i can</p>
            <a href="#contact-link">Contact Now</a>
          </div>
          <div class="contact-img awalAnimasi3" >
            <img src="../../assets/img/collab.jpg" alt="collab">
          </div>
          <div class="contact-container" id="contact-link">
            <h1>How to Contact Us</h1>
            <div class="contact-form">
              <div class="contact-form-img">
                <img src="../../assets/img/contact-book.png" alt="contact">
              </div>
              <form >
                <div class="form-items">
                  <label for="name">Name</label>
                  <p id="label-name" class="warning"></p>
                  <input type="text" name="name" id="name" placeholder="Your Name">
                </div>
                <div class="form-items">
                  <label for="email">Email</label>
                  <p id="label-email" class="warning"></p>
                  <input type="email" name="email" id="email" placeholder="Your Email">
                </div>
                <div class="form-items">
                  <label for="telnum">Mobile Number</label>
                  <p id="label-number" class="warning"></p>
                  <input type="tel" name="telnum" id="telnum" placeholder="08...." oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
                <div class="form-items">
                  <label for="message">Comment</label>
                  <p id="label-message" class="warning"></p>
                  <textarea name="message" id="message" cols="10" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button>Send</button>
              </form>
            </div>
          </div>
        </div>
      </main>
